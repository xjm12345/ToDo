<html>  
<head>  
    <title></title>  
    <meta>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/login.css" rel="stylesheet">
    <script type="text/javascript" src="../js/login.js"></script>  
</head>  
  
<body onload="javascript:focusOnUsername();">
    <div class="container">
        <form  action="index.html" name="loginForm">
            <div class="form row">
                <div class="form-horizontal col-md-offset-3">
                    <h3 class="form-title">用户登录</h3>
                    <div class="col-md-9">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control" type="text" name="username" placeholder="username" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control" type="password" name="password" placeholder="password" maxlength="10"/>
                        </div>
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" name="remember" value="1"/>记住我
                            </label>    
                        </div>
                        <div class="form-group col-md-offset-9">
                            <button type="submit" class="btn btn-success pull-right" name="submit" onclick="return checkLogin();">登录</button>       
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>  
</body>  
</html>
